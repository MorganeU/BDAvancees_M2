<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Ecommerce MIAGE</h1>
    <br>
    <div class="row">
        <div th:each="product : ${products}" class="col-sm-3">
            <div class="card bg-light mb-3 shadow">
            <a th:href="@{|/product-detail/${product.id}|}" >
                <img th:src="${product.illustration}" class="card-img-top" />
                <p class="m-2" style="color: black" th:text= "${product.name}"></p>
            </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
