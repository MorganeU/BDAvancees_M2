<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Microservice Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <button type="button" class="btn btn-primary text_white shadow rounded-circle mt-4 ml-5" onclick = "history.back()">
        <i class="bi bi-arrow-left"></i>
    </button>
    <br>
    <div class="container" style="display: flex; flex-direction: column; align-items: center;">
        <div class="card bg-light w-75 shadow">
            <div class="card-header">
                <h1 class="m-0" th:text= "${product.name}"></h1>
            </div>
            <br>
            <div class="card-body px-4 pb-4 pt-0">
                <div class="row">
                    <div class="col-sm-4">
                        <img th:src="${product.illustration}" class="card-img-top" />
                    </div>
                    <div class="col-sm-8">
                        <div style="display: flex; margin-top: 20px">Prix :&nbsp;<p th:text= "${product.price}"></p>&nbsp;â‚¬</div>
                        <div>Description :&nbsp;<p th:text= "${product.description}"></p></div>
                        <button type="button" class="btn btn-primary float-right shadow" data-bs-toggle="button" style="margin-top: 70px">
                            Add to cart
                        </button>
                        <!--<form th:action="@{|/addProduct/${product.id}/1|}" th:method="POST">
                            <input type="button" class="btn btn-primary float-right shadow" data-bs-toggle="button" style="margin-top: 70px" th:name="submit" th:type="submit" value="Add to cart">
                        </form>--> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
