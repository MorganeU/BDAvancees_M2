<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Microservice Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; margin-top: 50px">
        <div class="card w-75 shadow">
            <div class="card-header">
                <h1 th:text= "${product.name}"></h1>
            </div>
            <br>
            <div class="card-body px-4 pb-4 pt-0">
                <div class="row">
                    <div class="col-sm-4">
                        <img th:src="${product.illustration}" class="card-img-top" />
                    </div>
                    <div class="col-sm-8">
                        <div style="display: flex; margin-top: 20px">Prix :&nbsp;<p th:text= "${product.price}"></p>&nbsp;â‚¬</div>
                        <div>Description :&nbsp;<p th:text= "${product.description}"></p></div>
                        <button type="button" class="btn btn-primary float-right" style="margin-top: 70px">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
